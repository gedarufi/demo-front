<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 p-2">
    <a class="navbar-brand" [routerLink]="'.'">
      <img src="assets/gcfglobal-color.png" class="img-fluid gfc-logo" alt="Logo">
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active" (click)="isMenuCollapsed = true">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/content'" routerLinkActive="active" (click)="isMenuCollapsed = true">Cursos</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isLogued">
          <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Inicio de sesi√≥n</a>
        </li>
        <li class="nav-item" *ngIf="isLogued">
          <div class="dropdown text-end">
            <a [routerLink]="'.'" class="d-block link-dark text-decoration-none dropdown-toggle show" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="true"  (click)="isProfileMenuCollapsed = !isProfileMenuCollapsed">
              <img src="/assets/avatar.png" alt="mdo" width="32" height="32" class="rounded-circle">&nbsp;
              {{ user.fullName }}
            </a>
            <ul [ngbCollapse]="isProfileMenuCollapsed" class="dropdown-menu text-small show" aria-labelledby="dropdownUser1" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(-24px, 34px, 0px);" data-popper-placement="bottom-end">
              <li>
                <a  [routerLink]="'.'" class="dropdown-item disabled">Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a [routerLink]="'.'" class="dropdown-item" (click)="signOut()">Salir</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
